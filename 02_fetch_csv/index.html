<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <title>Data </title>
</head>
<body>
    <section id="title" style="text-align: center">
        <h1>Global Average Temperature 1880-2018</h1>
    </section>
    
    <canvas id="myChart" width="800" height="500"></canvas>
    <script>
        const xs = [];
        const ys = [];
        const ysNHem = [];
        const ysSHem = [];

        chartIt();

        async function chartIt(){
            const data = await getData();
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.xs,
                    datasets: [{
                        label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in C째',
                        data: data.ys,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        fill: false
                    },
                    {
                        label: 'Northern Hemisphere-mean in C째',
                        data: data.ysNHem,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        fill: false
                    },
                    {
                        label: 'Southern Hemisphere-mean in C째',
                        data: data.ysSHem,
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: (value) => value + '째'
                            }
                        }]
                    }
                }
            });
        }
        
        async function getData(){
          const response = await fetch('ZonAnn.Ts+dSST.csv')
          const data = await response.text()  
          //console.log(data);
          
          const table = data.split('\n').slice(1)
          table.forEach(row => {
              const columns = row.split(',');
              
              const year = columns[0]
              xs.push(year)

              const temp = columns[1]
              ys.push(parseFloat(temp) + 14)
              
              const NHem = columns[2]
              ysNHem.push(parseFloat(NHem) + 14)

              const SHem = columns[3]
              ysSHem.push(parseFloat(SHem) + 14)

              console.log(year, temp, NHem, SHem);
          })
          return { xs, ys, ysNHem, ysSHem }
          //console.log(rows);
          

        }
        
    </script>
    
</body>
</html>
